<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
    <title>ASCIImation</title>
</head>
<body>  
    <div id="top"><p>CSE 190 M ASCII Animation Viewer</p></div>

    <div id="middle">
        <textarea name="textarea" id="textarea" cols="80" rows="40" wrap="hard"></textarea>
    </div>
    <div id="bottom">
        <fieldset>
            <legend>Play controls: </legend>
            <button id="btnStart">Start</button>
            <button id="btnStop" disabled>Stop</button>
          </fieldset>
          <fieldset>
            <legend>Animation: </legend>
            <select id="animation" disabled>
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Size: </legend>
                <select id="size">
                    <option value="7">Tiny</option>
                    <option value="10">Small</option>
                    <option selected value="12">Medium</option>
                    <option value="16">Large</option>
                    <option value="24">Extra Large</option>
                    <option value="32">XXL</option>
                </select>
          </fieldset>
          <fieldset>
            <legend>Speed: </legend>
            <input type="checkbox" name="checkbox" id="turboCheck"><strong>Turbo</strong>
          </fieldset>
    </div>
    <div id="JsLinks">  
        <div>
            <a href="https://validator.w3.org/check/referer">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" 
                alt="html validator"/>
            </a>
        </div>
        <div>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" 
                alt="Valid CSS!"/>
            </a>
        </div>
        <div>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="http://mumstudents.org/jshint/jshint-small.png" 
                alt="Valid JS" />
            </a>
        </div>
    </div>
    <script src="js/animations.js"></script>
    <script src="js/ascii.js"></script>
</body>
</html>
